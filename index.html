<!DOCTYPE html>
<html lang="en">

<head>
  <title>BodegaDigital</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Starter kit for modern web applications" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
  <link rel="mask-icon" href="/favicon.svg" color="#FFFFFF" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#FAFAFA" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#111111" />

  <meta name="keywords" content="react, pwa, boilerplate, template" />

  <meta name="description" content="Starter kit for modern web applications" data-react-helmet="true" />
  <meta property="og:title" content="React-PWA" data-react-helmet="true" />
  <meta property="og:description" content="Starter kit for modern web applications" data-react-helmet="true" />
  <meta property="og:url" content="https://react-pwa.surenatoyan.com/" data-react-helmet="true" />
  <meta property="og:image" content="https://react-pwa.surenatoyan.com/cover.png" data-react-helmet="true" />
  <meta name="twitter:card" content="summary" data-react-helmet="true" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async (event) => {
        try {
          const registration = await navigator.serviceWorker.register('./sw.js');
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        } catch (err) {
          console.log('ServiceWorker registration failed: ', err);
        }
      });
    }
    self.addEventListener('install', (event) => {
      console.log('SW installed')
      event.waitUntil(self.skipWaiting());
    });

    self.addEventListener('activate', (event) => {
      console.log('SW Activated')
      event.waitUntil(
        Promise.all([
          self.clients.claim(),
        ]),
      );
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
